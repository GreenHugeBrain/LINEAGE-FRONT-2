<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEAGE II - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/scrollbar.css">

</head>
<body>
    <div class="background-overlay"></div>
    <video class="video-background" autoplay loop muted>
        <source src="https://predator.ge/videos/predator.webm" type="video/webm">
    </video>

    <div class="container">
        <a href="index.html" class="logo">LINEAGE-2</a>
        <div class="auth-container">
            <h1>BEGIN YOUR LEGEND</h1>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Character Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="date" name="birthdate" required>
                </div>
                <button type="submit" class="btn-submit">CREATE ACCOUNT</button>
                <p class="auth-link">Already have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <div id="alert" class="alert"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/auth-animation.js"></script>
    <script src="js/reg.js"></script>
</body>
</html>
